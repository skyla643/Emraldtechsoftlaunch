<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #232f3e; /* Dark background color */
            color: #ffffff; /* White text color */
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #2ecc71; /* Emerald Green background color */
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #ffffff; /* White text color */
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #ffffff; /* White text color */
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #232f3e; /* Dark text color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank You!</h1>
        <p>Thank you for submitting your contact form. Emerald Technologies will get back to you soon.</p>
        <a class="button" href="index.html">Back to Home</a>
    </div>
</body>
</html>
