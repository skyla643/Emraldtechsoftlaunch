<!DOCTYPE html>
<html>
<head>
    <title>Emerald Cybersecurity Services - Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .ad-container {
            background-color: #2ecc71; /* Emerald Green */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 10px; /* Adding border-radius for a sleek look */
        }

        h1 {
            font-size: 36px;
            margin: 0;
            color: #ffffff; /* White text color */
        }

        p {
            font-size: 18px;
            margin: 20px 0;
            color: #ffffff; /* White text color */
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #2ecc71; /* Emerald Green text color */
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <h1>Emerald Cybersecurity Services</h1>
        <p>Protect your business with our cutting-edge cybersecurity solutions.</p>
        <a class="button" href="index.html">Home</a>
    </div>
</body>
</html>
